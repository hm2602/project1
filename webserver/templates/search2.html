{% extends "base.html" %}
<html>
{% block content %}
<body style="text-align:center">
  <h1 style="text=align:center">Search For Variant</h1>
<div id="wrapper" style="text-align: center"> 
<div class="btn-group dropdown" style="display: inline-block;">
       <form class="search-bar search_header" method="GET" onsubmit="window.location.replace(q.value); return false;">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
          <input class="search_input" name="q" tabindex="1" type="text" value="{{query}}">
          </a> 
          <ul class="dropdown-menu scrollable-menu" role="menu" style="left: 10%;right: auto;height: auto;max-height: 200px; overflow-x: hidden;text-align: center;">
          {% for n in data %}
             <li> <a href="/{{n}}">{{n}}</a></li>
          {% endfor %}
          </ul> <div class="input-group-btn" style="display:inline-block";><button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
       </form>
</div>
</div>
</body>
{% endblock %}
 </html>
